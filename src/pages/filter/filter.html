

<ion-content class="menu size_adj">
  <button  class="backbtn" (click)="backtolist()" pull-right>
    <ion-icon name="close"></ion-icon>
</button>

<ion-grid>
  <ion-row>
    <ion-col col-12>
      <h5>Select Category </h5>

      <ion-list class="fltrlist" radio-group [(ngModel)]="relationship">
        <ion-item>
            <ion-radio value="Rating" ></ion-radio>
          <ion-label>Rating</ion-label>
        </ion-item>
        <ion-item>
            <ion-radio value="Location" ></ion-radio>
          <ion-label>Location</ion-label>
          
        </ion-item>

        <ion-item>
            <ion-radio value="Availability" ></ion-radio>
          <ion-label>Availability</ion-label>
          
        </ion-item>
       
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
<div style="width:100%; height:200px;"></div>
<button ion-button full color="blue" class="btnblu" (click)="profile()">Submit</button>

</ion-content>
